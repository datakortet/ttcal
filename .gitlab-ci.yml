
include:
  - project: 'norsktest/dktools'
    file: '/ci-templates/dkbuild.yml'

py27:
  extends: .testpackage
  script:
    - dk testpackage --ci --django=1.7.11 --tag=py27-dj17

dj18:
  extends: .testpackage
  script:
    - dk testpackage --ci --django=1.8.19 --tag=py27-dj18

coverage:
  dependencies:
    - py27
    - dj18

wheel:
  dependencies:
    - dj18
